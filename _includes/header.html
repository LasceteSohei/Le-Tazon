<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<header class="site-header-light">
  <h3 class="site-title">
    <a href="{{ site.github.url }}/">{{ site.title }}</a>
  </h3>
  <button class="mode-button" onclick="toggleDarkLight()" title="Toggle dark/light mode">ðŸŒ›</button>

  <nav class="menu-list">
    {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}/{{ item.folder }}/{{ item.file }}" class="menu-link">{{ item.name }}</a>
    {% endfor %}

    {% for item in site.data.settings.social %}
      <a href="{{ item.link }}" class="menu-link" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
    {% endfor %}
  </nav>
  <div class="dropdown">
    <button class="dropbtn"><i class="fa fa-bars" aria-hidden="true"></i></button>
    <div class="dropdown-content">
      {% for item in site.data.settings.menu %}
        <a href="{{ site.github.url }}/pages/{{ item.file }}" class="menu-link">{{ item.name }}</a>
      {% endfor %}

      {% for item in site.data.settings.social %}
        <a href="{{ item.link }}" class="menu-link" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
      {% endfor %}
    </div>
  </div>
</header>

<script>
  function toggleDarkLight() {
    var $body = $("body");
    var $header= $("header");
    var $footer= $("footer");

    $body.toggleClass("light dark")
    $header.toggleClass("site-header-light site-header-dark")
    $footer.toggleClass("footer-light footer-dark")
  }
  </script>
